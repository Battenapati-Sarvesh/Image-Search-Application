<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSearchApp
    </title>
    <link rel="stylesheet" href="Project.css">

</head>
<body>
   
    <h1>Image Search App</h1>
    <form action="" >
        <input type="text" id="search-input" placeholder="Search images here !!">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.pexels.com/photos/2714463/pexels-photo-2714463.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="apple pic">
            <a href="https://www.pexels.com/photo/close-up-shot-of-an-apple-on-the-tree-2714463/" target="_blank">Apple</a>
        </div>

        <div class="search-result">
            <img src="https://images.pexels.com/photos/39362/the-ball-stadion-football-the-pitch-39362.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Ball pic">
            <a href="https://www.pexels.com/photo/adidas-ball-game-grass-39362/" target="_blank">Ball</a>
        </div>

        <div class="search-result">
            <img src="https://images.pexels.com/photos/1643457/pexels-photo-1643457.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Cat pic">
            <a href="https://www.pexels.com/photo/person-holding-white-kitten-with-flowers-necklace-1643457/" target="_blank">Cat</a>
        </div>
    </div>

    <button id="show-more">Show more</button>
    <script src="Project.js"></script>
</body>
</html>
